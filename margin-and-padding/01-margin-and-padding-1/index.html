<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding exercise</title>
  </head>
  <style>
    body {
  max-width: 600px;
  margin: 0 auto;
}

.one {
  background: pink;
  border: 3px solid blue;
  padding: 32px;
  margin: 12px;
}

.two {
  background: lightblue;
  border: 3px solid purple;
  margin-bottom: 48px;
}

.three {
  background: peachpuff;
  border: 3px solid brown;
  width: 200px;
  padding: 32px;
  margin-left: auto;
}
  </style>
  <body>
    <div class="one">
      DIV ONE
    </div>
    <div class="two">
      DIV TWO
    </div>
    <div class="three">
      DIV THREE
    </div>
  </body>
</html>
